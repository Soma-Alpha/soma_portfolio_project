<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/minty/bootstrap.min.css"
    />
    <title>JavaScript APIs</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <h1>Search GIF</h1>
    </nav>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <div id="inputContainer">
          <form action="">
            <label for="search_giphy"></label>
            <input
              type="text"
              name="search_giphy"
              id="search_giphy"
              placeholder="Search giphy"
              style="padding: 20px; margin: 10px; max-width: 680px"
              required
            /><br />
            <button type="submit" id="submit">Search!</button>
          </form>
        </div>

        <div id="imageContainer" style="max-width: 680px">
          <div>
            <p id="giphy_title"></p>
          </div>
          <span id="Error_handle" class="hidden"></span>
          <img
            id="image_gif"
            src="#"
            alt="Giphy Selection"
            style="width: 100%; height: auto"
          />
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="gify.js"></script>
  </body>
</html>
